<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h2 {
            text-align: center;
            color: #333;
            cursor: pointer;
        }
        .category h2 a {
            text-decoration: none;
            color: #007bff;
        }
        .category h2 a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }
        .quote {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        function toggleGallery(categoryId) {
            const gallery = document.getElementById(categoryId);
            gallery.style.display = gallery.style.display === 'none' || gallery.style.display === '' ? 'flex' : 'none';
        }
    </script>
</head>
<body>
    <h1>CM Writings</h1>
    
    <div class="category">
        <h2 onclick="toggleGallery('loveGallery')">
            Love (<a href="https://www.youtube.com/watch?v=zHiKFSBO_JE" target="_blank">https://www.youtube.com/watch?v=zHiKFSBO_JE</a>)
        </h2>
        <div class="gallery" id="loveGallery">
            <div class="quote"><img src="images/sc2.jpeg" alt="Love Quote 1"></div>
            <div class="quote"><img src="images/sc2.jpeg" alt="Love Quote 2"></div>
            <!-- Add more love quotes here -->
        </div>
    </div>

    <div class="category">
        <h2 onclick="toggleGallery('lifeGallery')">Life</h2>
        <div class="gallery" id="lifeGallery">
            <div class="quote"><img src="images/sc3.jpeg" alt="Life Quote 1"></div>
            <div class="quote"><img src="images/sc4.jpeg" alt="Life Quote 2"></div>
            <!-- Add more life quotes here -->
        </div>
    </div>

    <div class="category">
        <h2 onclick="toggleGallery('othersGallery')">Others</h2>
        <div class="gallery" id="othersGallery">
            <div class="quote"><img src="images/Screenshot.jpg" alt="Other Quote 1"></div>
            <div class="quote"><img src="images/Screenshot.jpg" alt="Other Quote 2"></div>
            <!-- Add more other quotes here -->
        </div>
    </div>
</body>
</html>
